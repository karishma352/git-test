<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Signup form</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="form-box">
    <h1 class="form-heading">SIGN UP</h1>
    <input type="text" placeholder="Enter username" class="username-box">
    <input type="password" placeholder="Set a password" checked
     class="password-box">
    <input type="password" placeholder="Confirm your password" class="password-box">
    <button class="signup-button">SIGN UP</button>
  </div>
</body>
</html>
